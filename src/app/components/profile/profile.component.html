<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Welcome {{user.firstName}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form action="#">
  
            <div class="site-section">
              <div class="container">
                <div class="row">
                  <div class="col-lg-7">
                    <form #profileForm="ngForm" (ngSubmit)="editProfile()">
  
                      <div class="form-group">
                        <input type="text" class="form-control"  name="firstName" [(ngModel)]="user.firstName" readonly placeholder="First Name">
                      </div>
                    
                      <div class="form-group">
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" readonly placeholder="last Name">
                      </div>
                      
                      
                      <div class="form-group">
                        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" readonly placeholder="email">
                      </div>
                     
                     
                    
                      <div class="form-group">
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password"  placeholder="Last password">
                      </div>
                     
                      <div class="form-group">
                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="user.newPassword" placeholder="new Password">
                      </div>

                      <div class="form-group">
                        <input type="submit"  class="btn btn-primary py-3 px-5" value="EditProfile">
                      </div>
                      
                    </form>
                  </div>
  
                </div>
              </div>
            </div>
  
  
          </form>
        </div>
  
      </div>
    </div>
  </div>
