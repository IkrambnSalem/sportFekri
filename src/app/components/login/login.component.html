<app-banner title="Login"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="loginForm">

          <div class="form-group">
            <input type="text" formControlName="Email" class="form-control" placeholder="Email">
          </div>
          <div
            *ngIf="loginForm.controls['Email'].invalid && (loginForm.controls['Email'].touched || loginForm.controls['Email'].dirty)">
           <div *ngIf="loginForm.controls['Email'].errors.required">
            email is required
           </div>
           <div *ngIf="loginForm.controls['Email'].errors.email">
             email is invalid
           </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="password">
          </div>
          <div
          *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
         <div *ngIf="loginForm.controls['password'].errors.required">
          password is required
         </div>
        </div>

          <div class="form-group">
            <!-- important il faut devant chaque property binding mettre [ ] c important  -->
            <input type="submit" (click)="login()"  [disabled]="loginForm.invalid" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
        <span style="color: red;"> {{errormsg}}</span>
      </div>

    </div>
  </div>
</div>
